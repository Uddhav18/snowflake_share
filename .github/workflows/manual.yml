name: Manual

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        type: string
        default: 'test'
      age:
        description: 'Age'
        type: number
        required: true
   
jobs:
  Manual:
    runs-on: ubuntu-latest

    steps:
      - name: Name
        run: echo "${{inputs.name}}"
        
      - name: Age
        run: echo "${{inputs.age}}"
